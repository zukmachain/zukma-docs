site_name: Zukma Documentation
copyright: Copyright &copy; 2022 Zukma
repo_url: https://github.com/zukmachain/zukma-documentation

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true

theme:
  font:
    text: Nunito
    code: Roboto Mono

  features:
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - toc.integrate

  name: material
  custom_dir: overrides
  logo: assets/zukma-gradient.png
  favicon: assets/favicon.png
  language: en

plugins:
  - search
  - mkdocs-video

extra:
  # Default mkdocs-material alternate links for untranslated pages
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-language/#site-language-selector
  alternate:
    - name: English
      link: ''
      lang: en
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/zukmachain
    - icon: fontawesome/brands/telegram
      link: https://t.me/zukmachain
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

